<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toolbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            width: "100%";
            height: "100%";
            padding: 3rem;
        }
        
        .container div {
            margin: 0.5rem;
        }

        #code_editor {
            height: 600px;
            width: 800px;
        }

        #code_box {
            height: 600px;
            width: 800px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Toolbox</a>
    </nav>
    <div class="container">
        <div class="card bg-light">
            <div class="card-header">Blocky</div>
            <div class="card-body">
                <div id="code_editor"></div>
                <button type="button" class="btn btn-primary btn-lg" onclick="onGetXML">Obtener XML</button>
            </div>  
        </div>
        <div class="card bg-light">
            <div class="card-header">XML de editor</div>
            <div class="card-body">
                <output id="code_box"></div>
            </div>
        </div>
    </div>

    <xml id="toolbox" style="display: none">
        <block type="controls_if"></block>
        <block type="controls_repeat_ext"></block>
        <block type="logic_compare"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print"></block>
    </xml>

    <script src="/blockly/blockly_compressed.js"></script>
    <script src="/blockly/blocks_compressed.js"></script>
    <script src="/blockly/javascript_compressed.js"></script>
    <script src="/blockly/msg/js/es.js"></script>
    <script>
        const  blockyContainer = document.getElementById('code_editor');
        const workspace = Blockly.inject(blockyContainer,
            { toolbox: document.getElementById('toolbox') });
        const parser = new XMLSerializer();
        const workspaceOutput = document.getElementById('code_box');

        function onGetXML(){
            let xml = Blockly.Xml.workspaceToDom(Blockly.getMainWorkspace());
            let workspaceToString = xml.serializeToString(xmlObject.documentElement);

            workspaceOutput.innerHTML = workspaceToString;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
